<ul class="{{'sad' if not array }} {{ 'happy' if array }}">
{% if array %}
{% for r in array %}
	<li><span class='day'>{{ r.caption }}</span>:
		<ul>
		{% for h in r.hours %}
			<li class='{{ h.class }}'>
                {{ h.hour }}
                {% if h.rooms>0 %}
                    ({{ h.rooms }} salas)
                {% endif %}
            </li>
		{% endfor %}
		</ul>
	</li>
{% endfor %}
{% else %}
	<li>Â¡No hay nada libre!</li>
{% endif %}
</ul>
